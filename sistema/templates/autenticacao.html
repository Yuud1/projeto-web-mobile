{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="{% static 'styles/autenticacao.css' %}">
</head>
<body>
    <div class="login-box" id="form-box">
        <h2 id="form-title">Login</h2>
        <form id="login-form" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>      
            <button type="submit">Entrar</button>
            <div>
                <p style="color: red; justify-content: center; display: flex;">{{ mensagem }}</p>
            </div>
            <div class="register-link">
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
        </form>

        <form id="register-form" style="display: none;">
            {% csrf_token %}
            <div class="input-group">
                <label for="new-username">Novo Usuário</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="new-password">Senha</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Registrar</button>
            <div class="register-link">
                <p>Já tem uma conta? <a href="#" id="show-login">Voltar ao login</a></p>
            </div>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
